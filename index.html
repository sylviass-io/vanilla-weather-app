<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
  <img src="" alt="Clear" id="icon" />
  <div>
    <strong id="temperature">15</strong
    ><span class="units"> °C|<a href="#">°F</a></span>

  </div>
</div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity">73 </span>%</li>
                <li>Wind: <span id="wind">2 </span> km/h</li>
                
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
    <small>
      <a
        href="https://github.com/sylviass-io/vanilla-weather-app"
        target="_blank"
        >Open-source code</a
      >, by Sylvia SS</small
    >

    <script src="src/app.js
    "></script>
  </body>
</html>
